<!DOCTYPE html>
<html lang="en">

<head>
	<title>ConsolR"</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="image/x-icon" rel="shortcut icon" href="/favicon.ico" />
	<link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" />
	<link type="text/css" rel="stylesheet" href="/assets/consolr/css/vendor/bootstrap-2.0.2.css" />
	<link type="text/css" rel="stylesheet" href="/assets/consolr/css/vendor/font-awesome.css" />
	<link type="text/css" rel="stylesheet" href="/assets/consolr/css/vendor/codemirror-2.23.css" />
	<link type="text/css" rel="stylesheet" href="/assets/consolr/css/vendor/codemirror-neat-2.23.css" />
	<link type="text/css" rel="stylesheet" href="/assets/consolr/css/consolr.css" />
</head>

<body dir="ltr">
	<div id="header" class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand" href="/consolr">
					<h1>
						ConsolR<strong></strong> <small>alpha</small></h1>
				</a>
				<div class="appharbor pull-right">
					<a href="https://appharbor.com">
						<img src="/assets/consolr/img/appharbor.png" />
					</a>
				</div>
			</div>
		</div>
	</div>
	<div id="ide">
		<form action="/console" method="post">
			<div id="commands">
				<a class="js-run" href="#">run</a>
			</div>
			<div id="editors">
				<div id="define">
					<div class="editor">
						<textarea cols="20" id="Classes" name="Classes" rows="2" style="display: none;">
class Person
{
	public Person(string name)
	{
		Name = name;
	}

	public string Name { get; private set; }

	public string Greet()
	{
		if (Name == null)
			return "Hello, stranger!";

		return string.Format("Hello, {0}!", Name);
	}
}
						</textarea>
					</div>
				</div>
				<div id="execute">
					<div class="editor">
						<textarea cols="20" id="Content" name="Content" rows="2" style="display: none;">
var person = new Person(name: null);
return person.Greet();
						</textarea>
					</div>
				</div>
			</div>
			<div id="footer">
				<div class="results">
					<pre></pre>
				</div>
				<div class="status">
					<div class="loading-indicator">
						<span></span>
					</div>
					<ul class="messages">
					</ul>
				</div>
			</div>
		</form>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="/assets/consolr/js/vendor/json2.js"></script>
	<script src="/assets/consolr/js/vendor/underscore-1.3.1.js"></script>
	<script src="/assets/consolr/js/vendor/backbone-0.9.2.js"></script>
	<script src="/assets/consolr/js/vendor/bootstrap-2.0.2.js"></script>
	<script src="/assets/consolr/js/vendor/codemirror-2.23.js"></script>
	<script src="/assets/consolr/js/vendor/codemirror-clike-2.23.js"></script>
	<script src="/assets/consolr/js/vendor/jquery.signalR-0.5.0.js"></script>
	<script src="/assets/consolr/js/vendor/jquery.validate-1.8.0.js"></script>
	<script src="/assets/consolr/js/vendor/jquery.validate.unobtrusive.js"></script>
	<script src="/assets/consolr/js/vendor/jquery.validate-hooks.js"></script>
	<script src="/assets/consolr/js/vendor/shortcut.js"></script>
	<script src="/assets/consolr/js/consolr.validation.js"></script>
	<script src="/assets/consolr/js/consolr.js"></script>
</body>

</html>
